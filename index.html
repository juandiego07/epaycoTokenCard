<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://checkout.epayco.co/epayco.min.js"></script>
    <title>Generar Token :: ePayco</title>
  </head>
  <body class="container c">
    <form id="customer-form">
      <!-- div donde se imprimiran los errores (opcional) -->
      <div class="card mt-5">
        <div class="card-body">
          <div class="mb-1">
            <label for="cardName" class="form-label">Card Name</label>
            <input type="text" class="form-control" id="cardName" data-epayco="card[name]" value="">
          </div>
          <div class="mb-1">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" data-epayco="card[email]" value="">
          </div>
          <div class="mb-1">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="number" class="form-control" id="cardNumber" data-epayco="card[number]" maxlength="16" value="">
          </div>

          <div class="row mb-1">
            <div class="col-12 col-sm-4">
              <label for="cardCvv" class="form-label">Card CVV</label>
              <input type="number" class="form-control" id="cardCvv" data-epayco="card[cvc]" maxlength="4" value="">
            </div>
            <div class="col-6 col-sm-4">
              <label for="cardMonth" class="form-label">Card Month</label>
              <input type="number" class="form-control" id="cardMonth" data-epayco="card[exp_month]" maxlength="2" value="">
            </div>
            <div class="col-6 col-sm-4">
              <label for="cardYear" class="form-label">Card Year</label>
              <input type="number" class="form-control" id="cardYear" data-epayco="card[exp_year]" maxlength="4" value="">              
            </div>
          </div>
          <!-- botón con la acción para enviar el formulario -->
          <button class="btn btn-dark" type="submit">¡Pay!</button>

        </div>
      </div>
      <div class="customer-errors"></div>

      <!-- datos necesarios para tokenizar -->
    </form>
    <script src="./token.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
